<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="home">
        <header>
            <div class="links">
                <h3 class="logo">Logo</h3>
                <div class="anchors">
                    <a href="#home" class="heads">Home</a>
                    <a href="#projects" class="heads">Projects</a>
                    <a href="#blogs" class="heads">Blogs</a>
                    <a href="#about" class="heads">About</a>
                    <a href="#contact" class="heads">Contact</a>
                </div>
            </div>
            <div class="toggle-btn" id="toggleBtn">
                <i class="fas fa-bars"></i>
            </div>
            <div class="dropdown_menu dropdown-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#blogs">Blogs</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </div>
        </header>
        <section id="home"><h1>Home</h1></section>
        <section id="projects"><h1>Projects</h1></section>
        <section id="blogs"><h1>Blogs</h1></section>
        <section id="about"><h1>About</h1></section>
        <section id="contact"><h1>Contact</h1></section>
    </div>
    <div class="curzor-dot" data-curzor-dot></div>
    <div class="curzor-outline" data-curzor-outline></div>
</body>
</html>
